<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
    <table>
      <form>
        <tr>
          <th><h2>Employee Registration Form</h2></th>
        </tr>
        <tr>
          <td></td>
          <td>
            Mr.<input type="radio" name="gender" id="mr" /> 
            Mrs.<input type="radio" name="gender" id="mrs" />
            ms.<input type="radio" name="gender" id="ms" checked/>
          </td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td>
            <input
              type="text"
              name=""
              id=""
              placeholder="First Name"
              required
            />
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>
            <input type="text" name="" id="last name" placeholder="Last name" required />
          </td>
        </tr>
        <tr>
          <td>Mail Address1:</td>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <td>Mail Address2:</td>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <td>city:</td>
          <td><input type="text" required /></td>
        </tr>
        <tr>
          <td>State:</td>
          <td> <select name="drop-dwon"
           <option value="mp">mp</option>
            <option value="gujarat">gujarat</option>
            <option value="up">up</option></select></td></tr>
        <tr>
          <td>zip:</td>
          <td><input type="text" required></td>
        </tr>
        <tr>
          <td>Upload Photo:</td>
          <td><input type ="file" required/></td>
        </tr>
        <tr>
          <td>E-Mail:</td>
          <td><input type="email" name="" id="email" required/></td>
        </tr>
        <tr>
          <td>Mobile:</td>
          <td><input type="number" name="" id="mobile" placeholder="+91" required/></td>
        </tr>
        <tr>
          <td>Languages Known:</td>
          <td><input type="checkbox" checked/>Gujarati <br>
            <input type="checkbox" checked/>Hindi <br>
            <input type="checkbox" checked/>English <br>
            <input type="checkbox"/>Marathi</td>
        </tr>
        <tr>
          <td>additional information:</td>
          <td><textarea type="text"cols="25" rows="4" placeholder="optional" required ></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button>submit</button>
            <button>reset</button>
          </td>
        </tr>
      </form>
    </table>
  </fieldset>
  </body>
</html>
