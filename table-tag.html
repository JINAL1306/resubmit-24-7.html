<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      style="border-collapse: separate"
      cellpadding="3px"
      cellspacing="10px"
    >
      <thead>
        <tr style="background-color: skyblue">
          <th>Device</th>
          <th>Brand</th>
          <th colspan="4">Specifications</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Smartphone</td>
          <td rowspan="3">Apple</td>
          <th style="background-color: yellow">Model</th>
          <th style="background-color: yellow">Storage</th>
        </tr>

        <tr>
          <td>iphone12 pro</td>
          <td>256 GB</td>
        </tr>
        <tr>
          <td>iphone SE</td>
          <td>128 GB</td>
        </tr>
        <tr>
          <td>Leptop</td>
          <td>HP</td>
          <td colspan="2">15.6"Display</td>
        </tr>
        <tr>
          <td>Tablet</td>
          <td>Samsung</td>
          <td colspan="2">10.5"Display</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
